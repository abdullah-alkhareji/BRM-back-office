<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md space-y-4"
  >
    <h2 class="text-2xl font-semibold text-center text-gray-800">Register</h2>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"> Email </label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"> Password </label>
      <input
        type="password"
        formControlName="password"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50"
    >
      {{ loading ? 'Signing inâ€¦' : 'Register' }}
    </button>

    <p class="text-sm text-center">
      already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline cursor-pointer"> Login </a>
    </p>

    @if (error) {
    <p class="text-sm text-red-600 text-center">
      {{ error }}
    </p>
    }
  </form>
</div>
